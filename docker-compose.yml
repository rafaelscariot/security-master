version: "3.0"

services:
  express:
    build: .
    ports:
      - "3000:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb
    restart: always

  python:
    environment:
      - TZ=America/Sao_Paulo
    build: ./smart_camera
    links:
      - express
    depends_on:
      - express
      - mongodb
    restart: always

volumes:
  db-data:
  mongo-config:
